<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck</title>
    <link rel="icon" type="" href="https://tse1.mm.bing.net/th?id=OIP.PC8NwoWtNOQ9byLOiv8uEwHaGY&pid=Api&P=0&h=180">
    <style>
        body {
            background: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #pp {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }
        .arr {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }
        .outside {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        .inside {
            background-color: bisque;
            width: 120px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: 0.3s;
        }
        .inside:hover {
            background-color: #ffcc70;
        }
        button {
            border-radius: 20px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1.2rem;
            margin-top: 20px;
            border: none;
            background-color: #008CBA;
            color: white;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            transform: translateY(-5px);
            background-color: cadetblue;
        }
        #result {
            font-size: 1.5rem;
            color: whitesmoke;
            margin-top: 10px;
        }
        .winning {
            background-color: green !important;
            color: aliceblue;
        }
        @media (max-width: 600px) {
            #pp {
                font-size: 2rem;
            }
            .inside {
                width: 80px;
                height: 40px;
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <p id="pp">Try Your Luck</p>
    <img src="icon.png" alt="Icon" width="50" height="50">
    <div class="arr">
        <div class="outside" id="outside"></div>
        <p id="result"></p>
        <button id="eve">Pick a Number</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
